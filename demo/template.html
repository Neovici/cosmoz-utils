<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>cosmoz-tabs demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html" />
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html" />
		<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

		<link rel="import" href="./helpers/demo-templatehelper.html" />

		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles iron-flex">
				#container {
					 max-width: 800px;
				 }
			</style>
		</custom-style>
	</head>
	<body unresolved>
		<div id="container" class="vertical-section-container centered">
			<demo-snippet>
				<demo-templatehelper></demo-templatehelper>
				<template is>
					<dom-module id="demo-templatehelper">
						<template>
							<h3>Template helper test</h3>
							<div>Empty string isEmpty: {{ isEmpty("") }}</div>
							<div>Empty array isEmpty: {{ isEmpty(emptyArray) }}</div>
							<div>concat 'hel', 'lo': {{ concat('hel', 'lo') }}</div>
						</template>
						<script type="text/javascript">
							'use strict';

							Polymer({
								behaviors: [
									Cosmoz.TemplateHelperBehavior,
								],
								is: 'demo-templatehelper',
								properties: {
									emptyArray: {
										type: Array,
										value: function () {
											return [];
										}
									}
								}
							});
						</script>
					</dom-module>
				</template>
			</demo-snippet>
		</div>
		<script type="text/javascript">
			(function () {
				//
			})();
		</script>
	</body>
</html>
