<link rel="import" href="../../../polymer/polymer.html" />
<link rel="import" href="../../cosmoz-templatehelper-behavior.html" />

<dom-module id="demo-templatehelper">
	<template>
		<h3>Template helper test</h3>
		<div>Empty string isEmpty: {{ isEmpty("") }}</div>
		<div>Empty array isEmpty: {{ isEmpty(emptyArray) }}</div>
		<div>concat 'hel', 'lo': {{ concat('hel', 'lo') }}</div>
	</template>
	<script type="text/javascript">
		'use strict';

		Polymer({
			behaviors: [
				Cosmoz.TemplateHelperBehavior,
			],
			is: 'demo-templatehelper',
			properties: {
				emptyArray: {
					type: Array,
					value: function () {
						return [];
					}
				}
			}
		});
	</script>
</dom-module>
